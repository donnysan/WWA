<!DOCTYPE html>
<html>
<head>
    <title>Weight Watcher Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
    <link href="./css/jquery.mobile-1.3.2.min.css" rel="stylesheet">
    <link href="./Plugins/JQuerySpinnerControl_1.0.2/Styles/jquery.spinnercontrol.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Start of Landing page -->
    <div data-role="page" id="home">
	<div data-role="header" data-theme="b" >
	    <h1>Home Page</h1>		
	</div><!-- /header --> 	    
	<div data-role="content"> 		
	    <div class="ui-grid-a">   
		<div class="ui-block-a">   
		    <div data-role="fieldcontain" data-controltype="textinput">	  
			<div>                           
		            <label for="txt-height-ft">Your height (ft/m)</label> 
			    <input type="text" id="txt-height-ft" />
			</div> 
		    </div>                                   
		</div>           
		<div class="ui-block-b">					  
		    <div data-role="fieldcontain" data-controltype="textinput">	
			<div> 					  
			    <label for="txt-height-in">Your height (in m)</label>
			    <div>
			        <input type="text" id="txt-height-in"/>
			    </div>	
			</div>					  												  
		    </div> 
		</div>                              		        
	    </div> 
	</div><!-- /content --> 
	    <div data-theme="b" data-role="footer" data-position="fixed">  
		<h4>Page Footer</h4>
	    </div><!-- /footer -->
	</div><!-- / Landing page -->
    </div>
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script> 
    <script src="./js/jquery.mobile-1.3.2.min.js"></script>	
    <script src="./Plugins/JQuerySpinnerControl_1.0.2/jquery.spinnercontrol.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //$("#txtDefault").SpinnerControl();
 	    $("#txt-height-ft").SpinnerControl({
                type: 'range',
                typedata: { min: 0, max: 9, interval: 1 },
                defaultVal: 0,
                width: '50px'
    	    }); 
            $("#txt-height-in").SpinnerControl({
                type: 'range',
                typedata: { min: -1, max: 11, interval: 1 },
                defaultVal: -1,
                width: '50px'
            }); 
        })
    </script>
</body>

</html>
