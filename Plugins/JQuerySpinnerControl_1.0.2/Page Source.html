<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Spinner Control - Default Implementation</title>

    <link href="./css/jquery.mobile-1.3.2.min.css" rel="stylesheet">
    <link href="./Styles/jquery.spinnercontrol.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="pageContainer">
        <div class="pageHeader">
            jQuery Spinner Control
        </div>
        <div class="pageContents">
            <div class="heading">
                Output:
            </div>
            <div class="OutputContainer">

		<div style="float: left; overflow: auto; padding: 0 10px;">
		    <input type="text" id="txtDefault"/>
		</div>

                <div style="float: left; overflow: auto; padding: 0 10px;">
                    <div>Hours:</div>
                    <input type="text" id="txtHours" />
                </div>
		<br>
                <div style="float: left; overflow: auto; padding: 0 10px;">
                    <div>Minutes:</div>
                    <input type="text" id="txtMinutes" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script> 
    <script src="./js/jquery.mobile-1.3.2.min.js"></script>	
    <script src="jquery.spinnercontrol.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#txtDefault").SpinnerControl();
 	    $("#txtHours").SpinnerControl({
                type: 'range',
                typedata: { min: 0, max: 23, interval: 1 },
                defaultVal: 10,
                width: '50px'
    	    }); 
            $("#txtMinutes").SpinnerControl({
                type: 'range',
                typedata: { min: 0, max: 59, interval: 1 },
                defaultVal: 10,
                width: '50px'
            }); 
        })
    </script>
</body>

</html>
